<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- 监控input的值 -->
  <input type="text" oninput="onInputChange(event)" />

  <script type="text/javascript">
    function onInputChange(event) {
      console.log(event.target.value);
    }



    // var b = 10;
    // (function b() {
    //   b = 20;
    //   console.log(b);
    //   console.log(window.b);
    // })();

    function changeObjProperty(o) {
      o.a = "111";
      o = new Object()
      o.a = "222";
    }
    let webSite = new Object();
    changeObjProperty(webSite);
    console.log(webSite.a);

    var array = [1, 1, 2, 3, 4, 5, 6, 78, 1]
    var arr = Array.from(new Set(array))
    console.log(arr);

    var fn = (...obj) => {
      console.log(obj);
    }
    fn(1, 2, 4, 5, 67, 8, 09)

    var foo = {
      a: 10,
      b: () => {
        console.log(this.a);
        console.log(this);
      },
      c: function () {
        console.log(this.a);
        console.log(this);
      }
    }
    foo.b()
    foo.c()


    function Foo() {
      Foo.a = function () {
        console.log(1)
      },
      this.a = function () {
        console.log(2)
      }
    }
    Foo.prototype.a = function () {
      console.log(3)
    }
    Foo.a = function () {
      console.log(4)
    }
    Foo.a(); //4
    let obj = new Foo();
    obj.a(); //2
    Foo.a(); //1
    //----------------------------------------------------
    var da = 10;
    (function da () {
      da = 20
      console.log(da);
    })()
  </script>

  <p>姓名</p>
  <p>手机号码</p>

</body>
<style>
  p {
    width: 100px;
    border: 1px solid red;
    text-align: justify;
    text-align-last: justify;
  }
</style>

</html>
